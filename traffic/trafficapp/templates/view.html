{% load static %}
<html>
    <head>
        <title>TRAFFIC SQUAD</title>
        <style>
            body {
                background-color: powderblue;
                background-image: url('/static/assets/img/slide/5.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed; 
                background-size: 100% 100%;
            }
            h1{
                color:white
            }
      </style>
    </head>
    <body ><br><br>
        <h1 align="center" ><b>VIEW THE RULES </b></h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table align="center" border="5" color="white">
                <br><br><br><br>
                <tr color="white">
                    <th ><b>Rule Id</b></th>
                    <th ><b>Rules</b></th>
                </tr>
                {% for i in cr %}
                <tr>
                    <td ><b>{{ i.ruleid}}</b></td>
                    <td ><b>{{ i.rule}}</b></td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </body>
</html>
